<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg" href="./assets/favicon.svg" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/font.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module"></script>
    <title>Momentum</title>
  </head>
  <body>
    <section class="wrapper">
      <header class="header">
        <section class="header__audio">
          <div class="audio__direction">
            <button class="direction__button direction__button--prev"></button>
            <button class="direction__button direction__button--play"></button>
            <button class="direction__button direction__button--next"></button>
          </div>
          <div class="audio__volume">
            <button class="volume__button volume__button--min"></button>
            <input
              type="range"
              class="volume__range"
              min="0"
              max="100"
              value="50"
            />
            <button class="volume__button volume__button--max"></button>
          </div>
          <div class="audio__current">
            <marquee class="current__track">Current Track</marquee>
          </div>
          <div class="audio__duration">
            <span class="duration__time duration__time--min">00:00</span>
            <input
              type="range"
              class="duration__range"
              min="0"
              max="100"
              value="0"
            />
            <span class="duration__time duration__time--max">03:23</span>
          </div>
          <ul class="audio__play-list">
            <li class="play-list__item play-list__item--active">
              Aqua Caelestis
            </li>
            <li class="play-list__item">River Flows In You</li>
            <li class="play-list__item">Summer Wind</li>
            <li class="play-list__item">Ennio Morricone</li>
          </ul>
        </section>
        <section class="header__weather">
          <div class="weather__city">
            <input
              type="text"
              class="city__location"
              placeholder="[Location]"
              value="Minsk"
            />
          </div>
          <div class="weather__forecast">
            <span class="forecast__description"></span>
          </div>
          <div class="weather__feels">
            <span class="feels__description"></span>
          </div>
          <div class="weather__wind">
            <span class="wind__description"></span>
          </div>
          <div class="weather__humidity">
            <span class="humidity__description"></span>
          </div>
          <div class="weather__icon"></div>
        </section>
      </header>

      <main class="main">
        <button class="main__arrow main__arrow--left"></button>
        <section class="main__section">
          <div class="section__time">
            <time class="time__current"></time>
          </div>
          <div class="section__date">
            <span class="date__current">Wednesday, October 20</span>
          </div>
          <div class="section__greeting">
            <span class="greeting__title">Good afternoon, </span>
            <input
              type="text"
              class="greeting__name"
              placeholder="[Enter Your Name]"
            />
          </div>
          <div class="section__focus">
            <span class="focus__title">What Is Your Focus For Now?</span>
            <input
              type="text"
              class="focus__text"
              placeholder="[Enter Your Focus]"
            />
          </div>
        </section>
        <button class="main__arrow main__arrow--right"></button>
      </main>

      <footer class="footer">
        <ul class="footer__todo">
          <li class="todo__list todo__list--checked">
            <button class="todo__button todo__button--checked">✓</button>
            <span class="todo__task todo__task--done">Contact the manager</span
            ><button class="todo__remove todo__remove--done">✕</button>
          </li>
          <li class="todo__list">
            <button class="todo__button">✓</button>
            <span class="todo__task">Check the contract</span
            ><button class="todo__remove">✕</button>
          </li>
          <li class="todo__list">
            <button class="todo__button">✓</button>
            <span class="todo__task">Meeting with the Client</span
            ><button class="todo__remove">✕</button>
          </li>
          <li class="todo__list">
            <button class="todo__button">✓</button>
            <span class="todo__task">Check tables</span
            ><button class="todo__remove">✕</button>
          </li>
          <li class="todo__list">
            <button class="todo__button">✓</button>
            <span class="todo__task">To make a report</span
            ><button class="todo__remove">✕</button>
          </li>
        </ul>
        <section class="footer__quote">
          <span class="quote__text"></span>
          <span class="quote__author"></span>
          <button class="quote__button"></button>
        </section>
        <section class="footer__settings">
          <div class="settings__image">
            <input type="radio" id="github" name="source" checked />
            <input type="radio" id="unsplash" name="source" />
            <input type="radio" id="flickr" name="source" />
            <label
              for="github"
              class="image__source image__source--github"
            ></label>
            <label
              for="unsplash"
              class="image__source image__source--unsplash"
            ></label>
            <label
              for="flickr"
              class="image__source image__source--flickr"
            ></label>
          </div>
          <div class="settings__request">
            <input type="text" class="request__field" placeholder="Request" />
            <button class="request__button"></button>
          </div>
          <ul class="settings__app">
            <li>
              <input type="checkbox" id="audio" checked />
              <label for="audio" class="app__button app__button--audio"></label>
            </li>
            <li>
              <input type="checkbox" id="weather" checked />
              <label
                for="weather"
                class="app__button app__button--weather"
              ></label>
            </li>
            <li>
              <input type="checkbox" id="time" checked />
              <label for="time" class="app__button app__button--time"></label>
            </li>
            <li>
              <input type="checkbox" id="todo" checked />
              <label for="todo" class="app__button app__button--todo"></label>
            </li>
            <li>
              <input type="checkbox" id="quote" checked />
              <label for="quote" class="app__button app__button--quote"></label>
            </li>
          </ul>
          <ul class="settings__language">
            <li>
              <input type="radio" id="en" name="language" checked />
              <label for="en" class="language__button language__button--en"
                >En</label
              >
            </li>
            <li>
              <input type="radio" id="ru" name="language" />
              <label for="ru" class="language__button language__button--ru"
                >Ru</label
              >
            </li>
          </ul>
        </section>
      </footer>
    </section>
  </body>
</html>
