<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg" href="./assets/favicon.svg" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/font.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" module></script>
    <title>Momentum</title>
  </head>
  <body>
    <header class="header">
      <section class="header__audio">
        <div class="audio__direction">
          <span class="direction__button button--prev">Prev</span>
          <span class="direction__button button--play">Play</span>
          <span class="direction__button button--next">Next</span>
        </div>
        <div class="audio__volume">
          <span class="volume__min">min</span>
          <input
            type="range"
            class="volume__level"
            min="0"
            max="100"
            value="50"
          />
          <span class="volume__max">min</span>
        </div>
        <div class="audio__duration">
          <span class="duration__min">00:00</span>
          <input
            type="range"
            class="duration__level"
            min="0"
            max="100"
            value="0"
          />
          <span class="duration__max">3:23</span>
        </div>
        <ul class="audio__play-list">
          <li class="play-list__item item--active">Aqua Caelestis</li>
          <li class="play-list__item">River Flows In You</li>
          <li class="play-list__item">Summer Wind</li>
          <li class="play-list__item">Ennio Morricone</li>
        </ul>
      </section>
      <section class="header__weather">
        <div class="weather__city">
          <span class="city__title">Location</span>
          <input
            type="text"
            class="city__location"
            placeholder="[Enter Location]"
          />
        </div>
        <div class="weather__forecast">
          <span class="forecast__description">7°, light rain</span>
        </div>
        <div class="weather__feels">
          <div class="feels__description">Feels: 3°</div>
        </div>
        <div class="weather__wind">
          <div class="wind__description">Wind: 8.12 m/s</div>
        </div>
        <div class="weather__humidity">
          <div class="humidity__description">Humidity: 90%</div>
        </div>
      </section>
    </header>
    <main class="main">
      <section class="main__arrow arrow--left">‹</section>
      <section class="main__section">
        <div class="section__time">
          <time class="time__current">14:45:54</time>
        </div>
        <div class="section__date">
          <date class="date__current">Wednesday, October 20</date>
        </div>
        <div class="section__greeting">
          <span class="greeting__title">Good afternoon</span>
          <input
            type="text"
            class="greeting__name"
            placeholder="[Enter Your Name]"
          />
        </div>
        <div class="section__focus">
          <span class="focus__title">What Is Your Focus For Now?</span>
          <input
            type="text"
            class="focus__text"
            placeholder="[Enter Your Focus]"
          />
        </div>
      </section>
      <section class="main__arrow arrow--right">›</section>
    </main>
    <footer class="footer">
      <section class="footer__todo"></section>
      <section class="footer__quote"></section>
      <section class="footer__settings"></section>
    </footer>
  </body>
</html>
